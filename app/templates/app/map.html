{% extends "app/logged_in_base.html" %}

{% block content %}
	<div data-mapview
		{% for key, value in params %}
			data-{{key}}="{{value}}"
		{% endfor %}
	>
		{% include "map_placeholder.html" %}
	</div>

	{% load render_bundle from webpack_loader %}
	{% render_bundle 'MapView' attrs='async' %}
{% endblock %}
